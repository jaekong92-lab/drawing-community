    async function handleAuthSubmit(isRegisterMode) {

        const password = document.getElementById('passwordInput').value;
        const authMessage = document.getElementById('authMessage');

        if (username.length < 3 || password.length < 4) {

        try {

    async function fetchPosts() {
        if (!IS_LOGGED_IN) {
            displayLoginRequiredMessage();
            return;
        }
        
        try {
            const token = localStorage.getItem('token');
            const headers = { 'Authorization': `Bearer ${token}` };
            const response = await fetch(`${API_BASE_URL}/posts`, { headers });
            
            if (!response.ok) {
                if (response.status === 401 || response.status === 403) {
                    alert("ì¸ì¦ì´ ë§Œë£Œë˜ì—ˆê±°ë‚˜ ì ‘ê·¼ ê¶Œí•œì´ ì—†ìŠµë‹ˆë‹¤. ë‹¤ì‹œ ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.");
                    logout(); 
                    return;
                }
                throw new Error(`ê²Œì‹œë¬¼ ë¡œë“œ ì‹¤íŒ¨: HTTP status ${response.status}`);
            }
            
            const data = await response.json();
            if (!Array.isArray(data.posts)) {
                allFetchedPosts = [];
                sortAndDisplayPosts('latest'); 
                displayRanking(data.ranking); 
                return;
            }

            allFetchedPosts = data.posts;
            sortAndDisplayPosts('latest'); 
            displayRanking(data.ranking);

        } catch (error) {
            console.error("ê²Œì‹œë¬¼ ë¡œë“œ ì‹¤íŒ¨:", error);
            alert(`ê²Œì‹œë¬¼ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì„œë²„(server.js)ê°€ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸í•˜ì„¸ìš”. ì˜¤ë¥˜: ${error.message}`);
            displayPosts([]);
            displayRanking([]);
            displayLoginRequiredMessage(); 
        }
    }

    function sortAndDisplayPosts(sortType) {
        const sortButtons = document.querySelectorAll('.sort-options button');
        sortButtons.forEach(btn => btn.classList.remove('active'));
        const activeBtn = document.getElementById(`sort${sortType.charAt(0).toUpperCase() + sortType.slice(1)}`);
        if(activeBtn) activeBtn.classList.add('active');
        
        let sortedPosts = [...allFetchedPosts]; 

        if (sortType === 'latest') {
            sortedPosts.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
        } else if (sortType === 'popular') {
            sortedPosts.sort((a, b) => b.likes - a.likes);
        } else if (sortType === 'comments') {
            sortedPosts.sort((a, b) => (b.comments ? b.comments.length : 0) - (a.comments ? b.comments.length : 0));
        }

        displayPosts(sortedPosts);
    }
